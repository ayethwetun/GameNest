{% extends "base.html" %}
{% block title %}Cart{% endblock %}
{% block content %}
<div class="container">
    <h1 class="white-text">Your Shopping Cart</h1>
    <div class="row">
        <div class="col-md-12">
            <table class="table">
                <thead>
                    <tr>
                        <th class="white-text">Title</th>
                        <th class="white-text">Description</th>
                        <th class="white-text">Price</th>
                        <th class="white-text">Action</th>
                    </tr>
                </thead>
                <tbody>
                    {% for game in games %}
                    <tr>
                        <td class="white-text">{{ game.title }}</td>
                        <td class="white-text">{{ game.description }}</td>
                        <td class="white-text">${{ game.price }}</td>
                        <td>
                            <form action="{{ url_for('views.cart') }}" method="POST">
                                <input type="hidden" name="game_id" value="{{ game.id }}">
                                <button type="submit" class="btn btn-danger">Remove</button>
                            </form>
                        </td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
            <div class="subtotal">
                <strong>Subtotal:</strong> ${{ subtotal }}
            </div>
            <a href="{{ url_for('views.checkout') }}" class="btn btn-primary">Checkout</a>
        </div>
    </div>
</div>
{% endblock %}
