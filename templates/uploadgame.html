{% extends "base.html" %}
{% block title %}Upload Game{% endblock %}

{% block content %}
<div class="container">
    <h2>Upload Game</h2>
    <form action="/uploadgame" method="POST" enctype="multipart/form-data">
        <div class="form-group">
            <label for="game-title">Game Title:</label>
            <input type="text" class="form-control" id="game-title" name="game_title" required>
        </div>
        <div class="form-group">
            <label for="game-developer">Game Developer:</label>
            <input type="text" class="form-control" id="game-developer" name="game_developer" required>
        </div>
        <div class="form-group">
            <label>Genre:</label>
            <div class="row">
                <div class="col-md-4">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="genre-action" name="genre[]" value="Action">
                        <label class="form-check-label" for="genre-action">Action</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="genre-adventure" name="genre[]" value="Adventure">
                        <label class="form-check-label" for="genre-adventure">Adventure</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="genre-role-playing" name="genre[]" value="Role-playing">
                        <label class="form-check-label" for="genre-role-playing">Role-playing</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="genre-strategy" name="genre[]" value="Strategy">
                        <label class="form-check-label" for="genre-strategy">Strategy</label>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="genre-simulation" name="genre[]" value="Simulation">
                        <label class="form-check-label" for="genre-simulation">Simulation</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="genre-sports" name="genre[]" value="Sports">
                        <label class="form-check-label" for="genre-sports">Sports</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="genre-puzzle" name="genre[]" value="Puzzle">
                        <label class="form-check-label" for="genre-puzzle">Puzzle</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="genre-racing" name="genre[]" value="Racing">
                        <label class="form-check-label" for="genre-racing">Racing</label>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="genre-fighting" name="genre[]" value="Fighting">
                        <label class="form-check-label" for="genre-fighting">Fighting</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="genre-horror" name="genre[]" value="Horror">
                        <label class="form-check-label" for="genre-horror">Horror</label>
                    </div>
                    <!-- Add more genre options for the third column -->
                </div>
            </div>
        </div>
        <div class="form-group">
            <label for="game-price">Price:</label>
            <div class="input-group">
                <div class="input-group-prepend">
                    <span class="input-group-text">$</span>
                </div>
                <input type="text" class="form-control" id="game-price" name="game-price" required>
            </div>
        </div>
        
        <div class="form-group">
            <label for="game-description">Game Description:</label>
            <textarea class="form-control" id="game-description" name="game_description" rows="4" required></textarea>
        </div>
        <div class="form-group">
            <label for="game-donation">Donation Link:</label>
            <input type="text" class="form-control" id="game-donation" name="game_donation">
        </div>        
        <div class="form-group">
            <label for="game-image">Upload Game Image:</label>
            <input type="file" class="form-control-file" id="game-image" name="game_image" accept="image/*" required>
        </div>
        <div class="form-group">
            <label for="zip-file">Upload Zip File:</label>
            <input type="file" class="form-control-file" id="zip-file" name="zip_file" accept=".zip" required>
        </div>
        <button type="submit" class="btn btn-primary">Upload</button>
    </form>
</div>
{% endblock %}
