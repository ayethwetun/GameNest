{% extends "base.html" %}
{% block title %}Browse{% endblock %}
{% block content %}
<div class="container">
    <h1>Browse Games</h1>
    <div class="row">
        {% for game in games %}
        <div class="col-md-4 mb-4">
            <div class="card custom-card">
                <img src="../{{ game.image.split('website/')[-1] }}" class="card-img-top" alt="{{ game.title }}">
                <div class="card-body">
                    <h5 class="card-title">{{ game.title }}</h5>
                    <p class="card-text">{{ game.description }}</p>
                    <p class="card-text">Price: ${{ game.price }}</p>
                    <a href="{{ url_for('views.gameinfo', game_title=game.title) }}" class="btn btn-primary">View Details</a>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
